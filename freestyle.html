<!DOCTYPE html>
<html>
    <head>
        <title>Mary Ma's freestyle</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <style>
            /* You can put any styles here */
            img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <img src = "cat.jpg" width = "200" alt = "cute kitty">
        <h1>how much do you love cats?</h1>
        <form oninput="result.value = parseInt(a.value)">
            <input type = "range" id = "a" value = "50"/>
        <br>
        <p>you love cats with <output name = "result" for = "a">50</output>% of your heart!</p>
    </form>
    <div>
        first div ever!
    </div>
    <hr>
    <h2>Cat's love these things in no particular order:</h2>
    <ul>
        <li>Milk</li>
        <li>Tuna</li>
        <li>Catnip</li>
    </ul>
    </body>
</html>
